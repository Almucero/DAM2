<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora TypeScript Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Cuerpo calculadora-->
  <div class="calculadora">
    <!--Muestra del calculo y resultado-->
    <div class="parteSuperior">
      <div class="calculo">
        <input type="text" id="calculo" readonly>
      </div>
      <div class="resultado">
        <input type="text" id="resultado" readonly>
      </div>
    </div>
    <!--Zona de botones divida en filas-->
    <div class="botones">
      <button class="boton operador" data-value="%">%</button>
      <button class="boton operador" data-action="CE">CE</button> <!--CE hace lo mismo que ⌫-->
      <button class="boton operador" data-action="C">C</button>
      <button class="boton operador" data-action="⌫">⌫</button>

      <button class="boton operador" data-value="1/x">1/x</button>
      <button class="boton operador" data-value="x²">x²</button>
      <button class="boton operador" data-value="²√x">²√x</button>
      <button class="boton operador" data-value="÷">÷</button>

      <button class="boton numero" data-value="7">7</button>
      <button class="boton numero" data-value="8">8</button>
      <button class="boton numero" data-value="9">9</button>
      <button class="boton operador" data-value="x">x</button>

      <button class="boton numero" data-value="4">4</button>
      <button class="boton numero" data-value="5">5</button>
      <button class="boton numero" data-value="6">6</button>
      <button class="boton operador" data-value="-">-</button>

      <button class="boton numero" data-value="1">1</button>
      <button class="boton numero" data-value="2">2</button>
      <button class="boton numero" data-value="3">3</button>
      <button class="boton operador" data-value="+">+</button>

      <button class="boton numero" data-action="cambiarSigno">+/-</button>
      <button class="boton numero" data-value="0">0</button>
      <button class="boton numero" data-value=".">.</button>
      <button class="boton igual" data-action="calcular">=</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
